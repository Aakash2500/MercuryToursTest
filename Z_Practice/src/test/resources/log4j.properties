log4j.rootLogger=DEBUG,file,con
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.file=D:\\Log 4j\\akash.txt
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd}-%x-%-5p-%-10c:%m%n

log4j.appender.con=org.apache.log4j.ConsoleAppender
log4j.appender.con.layout=org.apache.log4j.PatternLayout
log4j.appender.con.layout.ConversionPattern=%d{yyyy-MM-dd}-%x-%-5p-%-10c:%m%n